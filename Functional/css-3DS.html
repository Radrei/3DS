<html>
<head>
	<link rel="stylesheet" href="3ds.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
	<script type="text/javascript">
		$(document).ready(function(){
			$('#power').click( function() { 
				$("#top-screen").css("background-color","#fff");
				$("#bottom-screen").css("background-color","#fff");
				$("#light-1").css("background-color","#009BEB");
				$(".logo").css("display","block");
				$( "#light-3" ).addClass( "blink" );
				return false; 
			} );
		});

	</script>
</head>

<body>
	<div id="container">
		<div id="body">
			<div id="cam-mic-holder">
				<div id="camera">
					<div id="mic">
					</div>
				</div>
			</div>
			
			<div id="left-speaker">
				<div class="speaker-hole" id="top-left-hole">
				</div>
				
				<div class="speaker-hole" id="middle-left-hole">
				</div>
				
				<div class="speaker-hole" id="left-left-hole">
				</div>
				
				<div class="speaker-hole" id="right-left-hole">
				</div>
				
				<div class="speaker-hole" id="bottom-left-hole">
				</div>
				
			</div>
			
			<div id="top-screen">
				<div class="logo">
				<img src="New-nintendo-3ds.svg" alt="New Nintendo 3DS Logo" id="3ds-logo">
				</div>
			</div>
			
			<div id="right-speaker">
				<div class="speaker-hole" id="top-right-hole">
				</div>
				
				<div class="speaker-hole" id="middle-right-hole">
				</div>
				
				<div class="speaker-hole" id="left-right-hole">
				</div>
				
				<div class="speaker-hole" id="right-right-hole">
				</div>
				
				<div class="speaker-hole" id="bottom-right-hole">
				</div>
			</div>
			
			<div id="hinge">
				<div id="hinge-light">
				</div>
			</div>
			
			<div id="circle-pad-holder">
				<div id="circle-pad">
				</div>
			</div>
			
			<div id="d-pad">
			</div>
			
			<div id="bottom-screen-holder">
				<div id="bottom-screen">
				</div>
				
				<div id="home-btn">
				</div>
			</div>
			
			<div id="c-stick">
			</div>
			
			<div id="color-button-holder">
				<div id="blue-btn">
				</div>
				
				<div id="green-btn">
				</div>
				
				<div id="red-btn">
				</div>
				
				<div id="yellow-btn">
				</div>
			</div>
			
			<div id="start-btn">
			</div>
			
			<div id="select-btn">
			</div>
			
			<div id="lights-holder">
				<div id="light-1">
				</div>
				
				<div id="light-2">
				</div>
				
				<div id="light-3">
				</div>
			</div>
			
		</div>
		<div id="power">
			<a href="#">^Power Button. <br />Push it, click here!</a>
		</div>
	</div>
</body>
</html>
